<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>sample layout</title>
  </head>
  <body>
    <div class="container-1">
      <h5 class="head-1">MAY , 25 2021</h5>
      <h3 class="head-2">Join the event</h3>
      <form class="form">
        <div class="user">
          <img
            class="user-profile"
            src="profile-icon-user-icon-person-icon-free-png.png"
          />
          <h2>user</h2>
        </div>
        <div class="name">
          <h3>Name</h3>
          <input type="Name" placeholder="Enter Your Name" />
        </div>
        <div class="password">
          <h3>Password</h3>
          <input type="password" placeholder="password" />
        </div>
        <div class="button-padding">
          <button class="btn-1">Log in</button>
        </div>
      </form>
    </div>

  </body>
</html>
